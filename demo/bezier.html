<html>
<head>
    <title>Grooscript painting demo</title>
    <script type="text/javascript" src="js/grooscript.min.js"></script>
    <script type="text/javascript" src="js/Functions.js"></script>
    <script type="text/javascript" src="js/Draw.js"></script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

</head>
<body onload="drawInfinite()">
    <canvas id="canvas" width="1000" height="800"></canvas>
    <script type="text/javascript">
        var draw = Draw('canvas');

        function drawInfinite() {
            draw.random();
            window.setTimeout(function() {
                drawInfinite();
            }, 0);
        }
    </script>
    <p>Lazy version of this <a href="http://tombooth.co.uk/painting-in-clojure/">clojure</a> demo.</p>
    <p><h4>Demo done with <a href="http://grooscript.org">grooscript</a>, groovy code converted to javascript.</h4></p>
    <p><a href="https://github.com/chiquitinxx/grooscript-demos/tree/master/src/main/groovy/paint/Draw.groovy">Draw groovy source</a></p>
