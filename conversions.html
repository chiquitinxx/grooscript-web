<!DOCTYPE html>
<html>
<head>
    <title>Try online conversions</title>
    <link rel="stylesheet" type="text/css" href="css/new.css">
    <script type="text/javascript" src="js/conversion.js"></script>
</head>
<body>
    <header id="headConversion">
        <h3>Try groovy to javascript conversion with <a href="http://grooscript.org">grooscript</a></h3>
    </header>
    <div id="editor">
    </div>
    <section id="conversion">
        <div id="actions">
            <p>
                <button id="buttonConvert">Convert to javascript</button>
                <button id="clearButton">Clear</button>
                <span class="below">Results below</span>
            </p>
            <p>Not very fast, wait a bit. Javascript code runs in the server and result's back. Using grooscript 1.2.0, report any fail to <a href="https://github.com/chiquitinxx/grooscript/issues?state=open">Github</a></p>
        </div>
        <div id="results">
        </div>
    </section>

<script>
    ConversionPresenter().init('http://ecosystem-gr8.rhcloud.com/conversion', '#buttonConvert', '#clearButton');
</script>
</body>
</html>
